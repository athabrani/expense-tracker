<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Latar belakang gradasi gelap */
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Mengubah tampilan card default Bootstrap */
        .card {
            background: rgba(255, 255, 255, 0.1); /* Efek kaca (glassmorphism) */
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white; /* Warna teks default di dalam card menjadi putih */
            min-width: 500px;
        }

        .card-header {
            background: transparent;
            border-bottom: 0px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            padding-top: 20px;
            font-size: 1.75rem; /* Ukuran font lebih besar */
            font-weight: 600;
        }

        /* Mengubah tampilan input default Bootstrap */
        .form-control {
            background: rgb(255, 255, 255);
            border: none;
            border-bottom: 0px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            padding-left: 20px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            background: white;
            box-shadow: none;
            border-bottom-color: #ffffff; /* Garis bawah menjadi putih saat aktif */
            color: rgb(0, 0, 0);
            padding-left: 20px;
        }

        .form-control::placeholder { /* Warna teks placeholder */
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            font-weight: 500;
        }

        /* Mengubah tampilan tombol default Bootstrap */
        .btn-primary {
            background: #4ca1af;
            border: none;
            border-radius: 25px; /* Membuat tombol berbentuk pil */
            padding: 10px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-primary:hover {
            background: #5cc9d7;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Mengubah warna link "Register" */
        .register-link a {
            color: #d1d1d1;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Styling untuk alert agar cocok dengan tema */
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header"><h3>Login</h3></div>
                <div class="card-body p-4">

                    {{if eq .StatusType "reg_success"}}
                    <div class="alert alert-success" role="alert">
                        <strong>Registrasi Berhasil!</strong> Silakan login dengan akun baru Anda.
                    </div>
                    {{end}}

                    {{if eq .ErrorType "true"}}
                    <div class="alert alert-danger" role="alert">
                        Email atau password yang Anda masukkan salah.
                    </div>
                    {{end}}
                    
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                    <div class="text-center mt-3 register-link">
                        <a href="/register">Belum punya akun? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
