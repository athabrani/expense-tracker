<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle,  #4ca1af, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* Menambah sedikit padding untuk layar kecil */
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 0px solid rgba(255, 255, 255, 0.2);
            min-width: 500px;
        }

        .card-header {
            background: transparent;
            border-bottom: 0px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            padding-top: 20px;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .form-control {
            background: rgb(255, 255, 255);
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            padding-left: 10px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            background: rgb(255, 255, 255);
            box-shadow: none;
            border-bottom-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background: #4ca1af;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-primary:hover {
            background: #5cc9d7;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }

        .login-link a {
            color: #d1d1d1;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header"><h3>Register</h3></div>
                <div class="card-body p-4">

                    {{if eq .ErrorType "username_taken"}}
                    <div class="alert alert-danger" role="alert">
                        Username sudah digunakan. Silakan pilih username lain.
                    </div>
                    {{else if eq .ErrorType "email_taken"}}
                    <div class="alert alert-danger" role="alert">
                        Email sudah terdaftar. Silakan <a href="/login" class="alert-link">login</a>.
                    </div>
                    {{end}}

                    <form action="/register" method="POST">
                         <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required autocomplete="new-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                    </form>
                    <div class="text-center mt-3 login-link">
                        <a href="/login">Sudah punya akun? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
